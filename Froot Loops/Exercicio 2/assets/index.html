<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="box-credit-card">
    <div class="credit-card__header">
      <p class="saving"><span>.</span><span>.</span><span>.</span></p>
      <h3 class="title--box">Payment Method</h3>
    </div>
    <ul class="credit-card__selection">
      <li class="credit-card__option opacity--non-checked">
        <div class="group-left">
          <div class="credit-card__image">
            <img src="img/maestro.svg" class="flag-card"/>
          </div>
          <div class="credit-card__text">
            <p>Maestro</p>
          </div>
        </div>
        <div class="credit-card__check">
            <img src="img/check.svg" class="check"/>
        </div>
      </li>
      <li class="credit-card__option opacity--non-checked">
          <div class="group-left">
            <div class="credit-card__image">
              <img src="img/mastercard.svg" class="flag-card"/>
            </div>
            <div class="credit-card__text">
              <p>Mastercard</p>
            </div>
          </div>
          <div class="credit-card__check">
              <img src="img/check.svg" class="check"/>
          </div>
        </li>
        <li class="credit-card__option opacity--non-checked">
            <div class="group-left">
              <div class="credit-card__image">
                <img src="img/visa.svg" class="flag-card"/>
              </div>
              <div class="credit-card__text">
                <p>Visa</p>
              </div>
            </div>
            <div class="credit-card__check">
                <img src="img/check.svg" class="check"/>
            </div>
          </li>
    </ul>
    <a href="#" class="next" >
      <button class="btn">Next Step <img src="img/arrow.svg" class="arrow--btn"/></button>
    </a> 
  </div>
  <script src="./main.js" type="text/javascript" />

</body>

</html>
